<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favourites</title>
    <link rel="stylesheet" href="brem.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="favourites.html">My Favourites</a></li>
                <li><a href="generator.html">Meal Generator</a></li>
                <li><a href="about.html">About Me</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>My Favourite Meals</h1>
        <ul id="favourites-list"></ul>
    </main>
    <footer>
        <div class="container">
            &copy; February 2024 Store Menu App
        </div>
    </footer>
    <script src="brem.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch user's favorite meals and display them on the Favourites page
            fetch('YOUR_API_ENDPOINT_FOR_FAVOURITES')
                .then(response => response.json())
                .then(data => displayFavourites(data.favoriteMeals))
                .catch(error => console.error('Error fetching favourite meals:', error));

            function displayFavourites(favourites) {
                const favouritesList = document.getElementById('favourites-list');

                favourites.forEach(meal => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
                        <p>${meal.strMeal}</p>
                        <button onclick="removeFromFavourites('${meal.idMeal}')">Remove</button>
                    `;
                    favouritesList.appendChild(listItem);
                });
            }

            // Function to remove a meal from the favourites list
            window.removeFromFavourites = function (mealId) {
                // Implement the logic to remove the meal from the user's favourites
                // You may need to update your API or storage mechanism accordingly
                console.log(`Removing meal with ID ${mealId} from favourites`);
            };
        });
    </script>
</body>
</html>
