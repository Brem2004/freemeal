<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Categories</title>
    <link rel="stylesheet" href="brem.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="favourites.html">My Favourites</a></li>
                <li><a href="generator.html">Meal Generator</a></li>
                <li><a href="about.html">About Me</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Menu Categories</h1>
        <ul id="categories"></ul>
    </main>
    <footer>
        <div class="container">
            &copy; February 2024 Store Menu App
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch categories and display them on the Menu page
            fetch('https://www.themealdb.com/api/json/v1/1/categories.php')
                .then(response => response.json())
                .then(data => displayCategories(data.categories))
                .catch(error => console.error('Error fetching categories:', error));

            function displayCategories(categories) {
                const categoriesList = document.getElementById('categories');

                categories.forEach(category => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="meals.html?category=${category.strCategory}">${category.strCategory}</a>`;
                    categoriesList.appendChild(listItem);
                });
            }
        });
    </script>
</body>
</html>
